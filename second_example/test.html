<!DOCTYPE html> 
<html lang="ko"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>1. Vue Installation</title>
        <script type="text/javascript" src="https://unpkg.com/vue@2.6.8/dist/vue.js">
        </script> 
    </head> 
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: '안녕하세요 Vue!'
                }
            });
        </script>
    </body>
</html>
